<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>PROCURE SHOP</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-dark: #1e40af;
      --light: #f8fafc;
      --dark: #0f172a;
      --success: #10b981;
      --gray: #64748b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding-bottom: 80px;
      min-height: 100vh;

    .header {
      background: linear-gradient(to right, var(--primary), #1d4ed8);
      color: white;
      padding: 1.4rem 1.5rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(30, 58, 138, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      font-size: 1.9rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      z-index: 2;
    }
    
    .logo-icon {
      font-size: 1.8rem;
    }
    
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    .filter-section {
      background: white;
      padding: 1.3rem;
      border-radius: 12px;
      margin-bottom: 1.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);

    }
    
    .filter-section h3 {
      margin-bottom: 0.8rem;
      color: var(--primary-dark);
      font-size: 1.2rem;
    }
    
    select {
      padding: 0.8rem 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      background-color: white;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.2);
    }
    
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    .article-card {
      background: white;
      border-radius: 12px;
      padding: 1.4rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.09);
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .article-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #10b981, #0ea5e9);
    }
    
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.15);
      border-left: 4px solid #0ea5e9;
    }
    
    .article-category {
      font-size: 0.85rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .article-name {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.7rem;
      color: var(--dark);
      line-height: 1.3;
    }
    
    .article-price {
      color: var(--primary-dark);
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    
    .add-to-cart {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(30, 58, 138, 0.3);
    }
    
    .add-to-cart:hover {
      background: linear-gradient(to right, #1d4ed8, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
    }
    
    .cart-icon {
      position: fixed;
      bottom: 1.8rem;
      right: 1.8rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(30, 58, 138, 0.4);
      z-index: 100;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(30, 58, 138, 0); }
      100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0); }
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #ef4444;
      color: white;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: bold;
      border: 2px solid white;
    }
    
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .cart-content {
      background: white;
      width: 90%;
      max-width: 550px;
      border-radius: 16px;
      padding: 2.2rem;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }
    
    .cart-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #10b981, #0ea5e9);
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .cart-item-info {
      flex: 1;
    }
    
    .cart-item-name {
      font-weight: 600;
      font-size: 1rem;
    }
    
    .cart-item-price {
      color: var(--primary-dark);
      font-weight: bold;
      font-size: 1rem;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 15px;
    }
    
    .quantity-btn {
      width: 32px;
      height: 32px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .quantity-btn:hover {
      background-color: var(--primary-dark);
      transform: scale(1.1);
    }
    
    .quantity-display {
      min-width: 32px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 8px;
    }
    
    .cart-total {
      font-size: 1.7rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin: 1.5rem 0;
      text-align: right;
      padding-top: 1.2rem;
      border-top: 3px double #e2e8f0;
    }
    
    .checkout-btn {
      background: linear-gradient(to right, var(--success), #0d9488);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .checkout-btn:hover {
      background: linear-gradient(to right, #0da271, #0c8c7a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .close-btn {
      float: right;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--gray);
      padding: 0;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .close-btn:hover {
      color: var(--dark);
      background-color: #f1f5f9;
    }
    
    .checkout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .checkout-content {
      background: white;
      width: 90%;

      border-radius: 16px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

    }
    
    .checkout-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #10b981, #0ea5e9);

    .checkout-content h2 {
      color: var(--primary-dark);

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 2px solid #cbd5e1;

    input:focus {

    }
    
    .loading {

    }
    
    .error-message {
      background-color: #fef2f2;
      color: #b91c1c;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1.5rem 0;
      font-size: 0.95rem;
      line-height: 1.6;
      border-left: 4px solid #ef4444;
    }
    
    .success-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .success-content {
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .success-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #10b981, #0ea5e9);
    }
    
    .success-icon {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: 1.2rem;
    }
    
    .success-content h2 {
      color: var(--primary-dark);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    .success-message {
      color: var(--gray);
      margin: 1.5rem 0;
      line-height: 1.7;
      text-align: left;
      background-color: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 1.05rem;
      border: 1px solid #e2e8f0;
    }
    
    .telegram-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    
    .telegram-btn:hover {
      background: #0077b5;
      transform: translateY(-2px);
    }
    
    .close-success-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      width: 100%;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    
    .close-success-btn:hover {
      background: var(--primary-dark);
    }
    
    @media (max-width: 768px) {
      .articles-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 1.2rem;
      }
      
      .logo {
        font-size: 1.6rem;

      }
      
      .cart-icon {
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
      }
      
      .container {
        padding: 0 1rem;
      }
    }
  </style>

<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">ðŸ›’</span>
      <span>PROCURE SHOP</span>
    </div>
  </header>

  <div class="container">
    <div class="filter-section">
      <h3>Filtrer par catÃ©gorie</h3>
      <select id="category-filter" onchange="filterArticles()">
        <option value="all">Toutes les catÃ©gories</option>
      </select>
    </div>

    <div class="articles-grid" id="articles-container">
      <div class="loading">Chargement des articles...</div>
    </div>
  </div>

  <div class="cart-icon" onclick="openCart()">
    ðŸ›’
    <span class="cart-count" id="cart-count">0</span>
  </div>

  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <button class="close-btn" onclick="closeCart()">Ã—</button>
      <h2>Votre panier</h2>
      <div id="cart-items"></div>
      <div class="cart-total">Total: <span id="cart-total">0</span> FCFA</div>

    </div>

  <div class="checkout-modal" id="checkout-modal">
    <div class="checkout-content">
      <button class="close-btn" onclick="closeCheckout()">Ã—</button>
      <h2>VÃ©rification</h2>
      <input type="text" id="customer-name" placeholder="Nom complet *" required>
      <input type="tel" id="customer-phone" placeholder="NumÃ©ro WhatsApp (ex: 22890393720) *" required>
      <div class="cart-total">Total Ã  payer: <span id="checkout-total">0</span> FCFA</div>
      <button class="checkout-btn" onclick="sendOrder()">Confirmer la commande</button>
    </div>
  </div>

  <div class="success-modal" id="success-modal">
    <div class="success-content">
      <div class="success-icon">âœ“</div>
      <h2>Commande confirmÃ©e</h2>
      <p class="success-message" id="success-message"></p>
      <button class="telegram-btn" onclick="openTelegram()">
        <span>ðŸ“±</span> Contacter le vendeur sur Telegram
      </button>
      <button class="close-success-btn" onclick="closeSuccess()">Fermer</button>
    </div>
  </div>

  <script>
    // ðŸ”‘ Configuration EmailJS (Ã€ MODIFIER APRÃˆS INSCRIPTION)
    const EMAILJS_SERVICE_ID = "service_szixr1g"; // Nom du service Gmail crÃ©Ã©
    const EMAILJS_TEMPLATE_ID = "template_byfggzp"; // ID de votre template (Ã  remplacer)
    const EMAILJS_PUBLIC_KEY = "hRR6CDewTcZqglabv"; // Votre Public Key EmailJS (Ã  remplacer)
    
    // ðŸ”‘ Configuration application
    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRO9Ylv3GrLJI6OtTQu5sC9MY2-2IdZ-G-uxltTBbVnQ9L8ztg_LGtK-HSrRbnIeYlu21j29-FhF9Cw/pub?gid=0&single=true&output=csv";
    const SELLER_TELEGRAM = "davhid"; // Votre identifiant Telegram
    
    let articles = [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let categories = new Set();

    // Initialiser EmailJS
    emailjs.init(EMAILJS_PUBLIC_KEY);

    // Charger les articles
    async function loadArticles() {
      try {
        const response = await fetch(GOOGLE_SHEET_URL);
        if (!response.ok) throw new Error('Erreur chargement Google Sheet');
        const csvText = await response.text();
        parseCSV(csvText);
      } catch (error) {
        document.getElementById('articles-container').innerHTML = 
          `<div class="error-message">Erreur de chargement des articles. VÃ©rifiez votre connexion internet.</div>`;
        console.error('Erreur:', error);
      }
    }

    // Parser CSV robuste
    function parseCSV(csvText) {
      const lines = csvText.trim().split(/\r?\n/);
      if (lines.length < 2) {
        showError('Fichier vide');
        return;
      }
      
      const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
      
      const catCol = headers.findIndex(h => /cat[eÃ©]gorie/i.test(h) || /category/i.test(h));
      const nameCol = headers.findIndex(h => /article|produit|nom|name/i.test(h));
      const priceCol = headers.findIndex(h => /prix|price|montant/i.test(h));
      
      if (catCol === -1 || nameCol === -1 || priceCol === -1) {
        showError('Colonnes incorrectes. VÃ©rifiez: CatÃ©gorie, Article, Prix');
        return;
      }
      
      articles = [];
      categories.clear();
      
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        const values = parseCSVLine(lines[i]);
        if (values.length < 3) continue;
        
        const category = values[catCol]?.trim() || 'Divers';
        const name = values[nameCol]?.trim();
        const price = parseInt(values[priceCol]?.trim().replace(/\D/g, '')) || 0;
        
        if (name && price > 0) {
          articles.push({ id: i, category, name, price });
          categories.add(category);
        }
      }
      
      if (articles.length === 0) {
        showError('Aucun article valide trouvÃ©');
        return;
      }
      
      displayCategories();
      displayArticles(articles);
      updateCart();
    }
    
    function parseCSVLine(line) {
      const values = [];
      let current = '', inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        if (line[i] === '"') inQuotes = !inQuotes;
        else if (line[i] === ',' && !inQuotes) {
          values.push(current.trim());
          current = '';
        } else current += line[i];
      }
      values.push(current.trim());
      return values;
    }

    function showError(message) {
      document.getElementById('articles-container').innerHTML = 
        `<div class="error-message">${message}</div>`;
    }

    function displayCategories() {
      const select = document.getElementById('category-filter');
      while (select.options.length > 1) select.remove(1);
      
      Array.from(categories).sort().forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    function displayArticles(items) {
      const container = document.getElementById('articles-container');
      if (items.length === 0) {
        container.innerHTML = '<div class="loading">Aucun article dans cette catÃ©gorie</div>';
        return;
      }
      
      container.innerHTML = items.map(a => `
        <div class="article-card">
          <div class="article-category">${a.category}</div>
          <div class="article-name">${a.name}</div>
          <div class="article-price">${a.price.toLocaleString()} FCFA</div>
          <button class="add-to-cart" onclick="addToCart(${a.id})">Ajouter au panier</button>
        </div>
      `).join('');
    }

    function filterArticles() {
      const cat = document.getElementById('category-filter').value;
      const filtered = cat === 'all' ? articles : articles.filter(a => a.category === cat);
      displayArticles(filtered);
    }

    function addToCart(id) {
      const article = articles.find(a => a.id === id);
      if (!article) return;
      
      const existing = cart.find(i => i.id === id);
      existing ? existing.quantity++ : cart.push({...article, quantity: 1});
      
      saveCart();
      updateCart();
      setTimeout(() => alert('Article ajoutÃ© au panier avec succÃ¨s !'), 100);
    }

    function updateCart() {
      document.getElementById('cart-count').textContent = cart.reduce((s, i) => s + i.quantity, 0);
      
      const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
      document.getElementById('cart-total').textContent = total.toLocaleString();
      document.getElementById('checkout-total').textContent = total.toLocaleString();
      
      const itemsEl = document.getElementById('cart-items');
      if (cart.length === 0) {
        itemsEl.innerHTML = '<p>Votre panier est vide</p>';
        return;
      }
      
      itemsEl.innerHTML = cart.map(i => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-name">${i.name}</div>
            <div class="cart-item-price">${i.price.toLocaleString()} FCFA x ${i.quantity}</div>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="changeQuantity(${i.id}, -1)">-</button>
            <span class="quantity-display">${i.quantity}</span>
            <button class="quantity-btn" onclick="changeQuantity(${i.id}, 1)">+</button>
          </div>
        </div>
      `).join('');
    }

    function changeQuantity(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      
      if (delta === -1 && item.quantity <= 1) {
        if (confirm(`Retirer ${item.name} du panier ?`)) {
          cart = cart.filter(i => i.id !== id);
        }
      } else {
        item.quantity += delta;
      }
      
      saveCart();
      updateCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function openCart() { document.getElementById('cart-modal').style.display = 'flex'; }
    function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

    function openCheckout() {
      if (cart.length === 0) {
        setTimeout(() => alert('Votre panier est vide'), 100);
        return;
      }
      closeCart();
      document.getElementById('checkout-modal').style.display = 'flex';
    }
    
    function closeCheckout() {
      document.getElementById('checkout-modal').style.display = 'none';
    }

    function closeSuccess() {
      document.getElementById('success-modal').style.display = 'none';
      cart = [];
      saveCart();
      updateCart();
    }

    function openTelegram() {
      window.open(`https://t.me/${SELLER_TELEGRAM}`, '_blank');
    }

    async function sendOrder() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const total = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
      
      if (!name || !phone) {
        setTimeout(() => alert('Veuillez remplir tous les champs'), 100);
        return;
      }
      
      // 1. Envoyer notification EMAIL au vendeur via EmailJS
      try {
        const itemsList = cart.map(i => 
          `- ${i.name} x ${i.quantity} = ${(i.price * i.quantity).toLocaleString()} FCFA`
        ).join('\n');
        
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          name: name,
          phone: phone,
          items_list: itemsList,
          total: total.toLocaleString()
        });
      } catch (error) {
        console.error('Erreur EmailJS:', error);
        // Continuer mÃªme si email Ã©choue (ne pas bloquer le client)
      }
      
      // 2. Envoyer message WhatsApp au CLIENT
      const clientMessage = `Bonjour ${name},\n\nMerci pour votre commande chez PROCURE SHOP !\n\nRappel de votre commande :\n${cart.map(i => `- ${i.name} x ${i.quantity}`).join('\n')}\n\nTotal : ${total.toLocaleString()} FCFA\n\nVotre commande est en cours de preparation. Nous vous contacterons des que celle-ci sera prete pour la livraison.\n\nA tres bientot !`;
      
      window.open(`https://wa.me/${phone.replace(/\D/g, '')}?text=${encodeURIComponent(clientMessage)}`, '_blank');
      
      // 3. PrÃ©parer Ã©cran de confirmation
      let orderDetails = `Client : ${name}\n`;
      orderDetails += `WhatsApp : ${phone}\n\n`;
      orderDetails += `Articles :\n`;
      cart.forEach(i => {
        orderDetails += `- ${i.name} x ${i.quantity} = ${(i.price * i.quantity).toLocaleString()} FCFA\n`;
      });
      orderDetails += `\nTOTAL : ${total.toLocaleString()} FCFA`;
      
      document.getElementById('success-message').textContent = orderDetails;
      document.getElementById('success-modal').style.display = 'flex';
      closeCheckout();
      
      // 4. Message de confirmation simple
      setTimeout(() => {
        alert('Commande confirmee ! Merci pour votre confiance.');
      }, 100);
      
      // 5. Vider le panier
      cart = [];
      saveCart();
      updateCart();
    }

    window.onclick = function(event) {
      if (event.target.id === 'cart-modal') closeCart();
      if (event.target.id === 'checkout-modal') closeCheckout();
      if (event.target.id === 'success-modal') closeSuccess();
    }

    window.onload = () => {
      loadArticles();
      
      // Message de bienvenue discret
      setTimeout(() => {
        console.log('âœ¨ PROCURE SHOP - Plateforme de vente optimisÃ©e');
      }, 1000);
    };
  </script>
